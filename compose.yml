services:
  postgres:
    image: postgres:17
    container_name: blog_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: john_xina
      POSTGRES_PASSWORD: "1234567"
      POSTGRES_DB: beijing
    ports:
      - "3101:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - blog_network

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog_webapp
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8081
      - JWT_SECRET=dibvihsbvibvihebv
      - DB_CONNECTION=Host=postgres;Port=5432;Database=beijing;Username=john_xina;Password=1234567
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blog_network

networks:
  blog_network:
    driver: bridge

volumes:
  postgres_data:
